<html>
<head>
<title>Simple jQuery Contact Form With Validation</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<link rel="stylesheet" href="css/contact_form.css" />
<script src="contact_form.js"></script>
</head>
<body>
<div id="mainform">
<!-- Required Div Starts Here -->
<form id="myform" method="post" enctype="multipart/form-data">
<h3>Contact Form</h3>
<p id="returnmessage"></p>
<label>Name: <span>*</span></label>
<input type="text" id="name" placeholder="Name"/><br><br>
<label>Email: <span>*</span></label>
<input type="text" id="email" placeholder="Email"/><br><br>
<label>Description:</label>
<textarea id="description" placeholder=""></textarea><br><br>
<label>Designation:</label>
<select id="designation">
  <option value="trainee">Trainee</option>
  <option value="employee">Employee</option>
  <option value="tl">Team Lead</option>
  <option value="pm">Project Manager</option>
</select><br><br>
<label>state:</label>
<select id="state">
  <option value="kar">Karnataka</option>
  <option value="tn">TamilNadu</option>
  <option value="kl">Kerala</option>
  <option value="ap">AndraPradesh</option>
</select><br><br>
<label>City:</label>
<select id="city">
  <option value="covai">Coimbatore</option>
  <option value="chni">Chennai</option>
  <option value="blr">Bangalore</option>
</select><br><br>
<label>Select image to upload:</label>
    <input type="file" name="fileToUpload" id="file"><br><br>
<input type="button" id="submit" value="submit"/>
</form>
</div>
</body>
<script type="text/javascript">

$('#submit').click(function(e) {
var formData = new FormData();
	var name = $("#name").val();
	var email = $("#email").val();
	var description = $("#description").val();
	var designation = $('#designation :selected').text();
	var state = $('#state :selected').text();
	var city = $('#city :selected').text();
	//var file = document.getElementById("file");
	var file = $("#file").val();
	if(name=="")
	{
		alert("Kindly Enter the Name");
		return false;
	}
	if(email=="")
	{
		alert("Kindly Enter the Email");
		return false;
	}
	if(description=="")
	{
		alert("Kindly Enter the Description");
		return false;
	}
	if(designation=="")
	{
		alert("Kindly Select the Designation");
		return false;
	}
	if(state=="")
	{
		alert("Kindly Select the Designation");
		return false;
	}
	if(city=="")
	{
		alert("Kindly Select the City");
		return false;
	}
	if(file=="")
	{
		alert("Kindly Upload the File");
		return false;
	}
	formData.append("name", name);
	formData.append("email", email);
	formData.append("description", description);
	formData.append("designation", designation);
	formData.append("state", state);
	formData.append("city", city);
	formData.append("file", file);
     $.ajax({
	 url: "validation.php",
        data: formData,
        contentType: false,
        processData: false,
        type: 'POST',
        success: function(data){
            alert("Data Inserted Successfully")
        }
    });
});
</script>
</html>
